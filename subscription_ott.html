<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <button class="btn " data-bs-toggle="modal" data-bs-target="#ex" style="border-radius:10px; background-color:7026ED; color:white">
                Subscription
            </button>
            <div class="modal fade" id='ex'>
                <div class="modal-dialog" style="margin-top: 225px; width:400px;  color:DDE2FF">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color:black;">
                            <h5 class="modal-title  " style="margin-left:30%">SUBSCRIPTION</h5>
                            <button class="close" data-bs-dismiss="modal" style="background-color:#7026ED;border-radius:7px;color:white">&times;</button>
                        </div>
                        <div class="modal-body" style="background-color:black;">
                            <form action="">
                                <fieldset>
                                    <button class="btn disabled "style="border-radius:10px; background-color:7026ED; color:white">
                                    
                                        Yearly Plan
                                        Rs.1999                                        
                                    
                                    </button>
                                    <button class="btn disabled"style="border-radius:10px; background-color:7026ED; color:white">
                                        
                                            Monthly Plan
                                            Rs.399                                        
                                        
                                        </button>
                                    <label for="Email" id="user">
                                    Email ID <br>
                                    <input id='Email'type="email" placeholder="Enter your email" required style="background-color:black; border-radius:10px; border:none">
                                    </label>
                                    <br>
                                    <hr >
            
                                    Phone Number
                                    <br>
                                    <label for="PhoneNumber"></label>
                                     <br>
                                    <input id='PhoneNumber'type="tel" placeholder="Enter Phone Number" required style="background-color:black; border-radius:10px; border:none">
                                    <br>
                                    <hr>
                                    <div class="dropdown">
                                        <button type="button" class="btn dropdown-toggle" style="background-color:7026ED" data-bs-toggle="dropdown">
                                          Select Plan
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Yearly</a></li>
                                          <li><a class="dropdown-item" href="#">Monthly</a></li>
                                          
                                        </ul>
                                      </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer"style="background-color:black;" >
                            <button class="btn btn-dark" data-bs-dismiss="modal" action="" style="background-color:7026ED; float:left">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
